config system global
set hostname FGTVM
set admin-sport ${adminsport}
set admintimeout 40
end
config system interface
edit port1
set alias public
set mode dhcp
set allowaccess ping https ssh fgfm
next
edit port2
set alias private
set mode dhcp
set allowaccess ping https ssh fgfm
set defaultgw disable
next
end



config firewall address
edit "Internal_Subnet"
set type ipmask
set subnet "${privatesubnetaz1}"
next
end

config firewall service custom
edit SSH_2222
set category "Remote Access"
set protocol TCP
set tcp-portrange 2222
next
edit RA_9001
set category "Remote Access"
set protocol TCP
set tcp-portrange 9001
next
edit RA_1389
set category "Remote Access"
set protocol TCP
set tcp-portrange 1389
next
edit WEB_8080
set category "Web Access"
set protocol TCP
set tcp-portrange 8080
next
edit WEB_8081
set category "Web Access"
set protocol TCP
set tcp-portrange 8081
next
edit WEB_9080
set category "Web Access"
set protocol TCP
set tcp-portrange 9080
next
edit WEB_9081
set category "Web Access"
set protocol TCP
set tcp-portrange 9081
next
edit WEB_9443
set category "Web Access"
set protocol TCP
set tcp-portrange 9443
next
edit WEB_8000
set category "Web Access"
set protocol TCP
set tcp-portrange 8000
next
edit WEB_8443
set category "Web Access"
set protocol TCP
set tcp-portrange 8443
next
end

config firewall vip
edit "Internal_WebServer_8080"
set extip 0.0.0.0
set extintf "port1"
set mappedip "${webserverinternal_ip}"
set portforward enable
set mappedport 8080
set extport 8080
next
edit "Internal_WebServer_8081"
set extip 0.0.0.0
set extintf "port1"
set mappedip "${webserverinternal_ip}"
set portforward enable
set mappedport 8081
set extport 8081
next
edit "Internal_FortiWeb"
set extip 0.0.0.0
set extintf "port1"
set mappedip "${fortiwebinternal_ip}"
set portforward enable
set mappedport 8443
set extport 9443
next
edit "Int_FWB_WebServer_9080"
set extip 0.0.0.0
set extintf "port1"
set mappedip "${fortiwebinternal_ip}"
set portforward enable
set mappedport 9080
set extport 9080
next
edit "Int_FWB_WebServer_9081"
set extip 0.0.0.0
set extintf "port1"
set mappedip "${fortiwebinternal_ip}"
set portforward enable
set mappedport 9081
set extport 9081
next
edit "Internal_WebServer_SSH"
set extip 0.0.0.0
set extintf "port1"
set mappedip "${webserverinternal_ip}"
set portforward enable
set mappedport 22
set extport 2222
next

end


config firewall policy
      edit 1
          set name "Allow_WEB"
          set srcintf "port2"
          set dstintf "port1"
          set srcaddr "Internal_Subnet"
          set dstaddr "all"
          set schedule "always"
          set service DNS HTTP HTTPS ALL_ICMP WEB_8000 RA_1389 RA_9001
          set action accept
		  set nat enable
      next
edit 2
        set name "Allow_WAN_WebServer"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "Internal_WebServer_8080" "Internal_WebServer_8081" 
        set action accept
        set schedule "always"
        set service WEB_8080 WEB_8081
        set nat enable
next
edit 3
        set name "Allow_WAN_WebServer_SSH"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "Internal_WebServer_SSH" 
        set action accept
        set schedule "always"
        set service SSH
        set nat enable
next
edit 4
        set name "Allow_WAN_FortiWeb"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "Internal_FortiWeb" 
        set action accept
        set schedule "always"
        set utm-status enable
        set ips-sensor "default"
        set ssl-ssh-profile "certificate-inspection"
        set service WEB_8443
        set nat enable
next
edit 5
        set name "Allow_WAN_FortiWeb_Webserver"
        set srcintf "port1"
        set dstintf "port2"
        set srcaddr "all"
        set dstaddr "Int_FWB_WebServer_9080" "Int_FWB_WebServer_9081" 
        set action accept
        set schedule "always"
        set service WEB_9080 WEB_9081
        set nat enable
next
end

execute update-now

